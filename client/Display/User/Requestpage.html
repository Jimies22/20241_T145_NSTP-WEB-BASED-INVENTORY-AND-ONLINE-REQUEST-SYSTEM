	<script>
		document.addEventListener('DOMContentLoaded', function() {
			updateTable(); // Initial table load
			
			// Initialize notification count
			const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
			const notificationCounter = document.getElementById('notification-count');
			if (notificationCounter) {
				notificationCounter.textContent = notifications.filter(n => !n.read).length;
			}
		});

		function updateTable() {
			const tableBody = document.getElementById('requested-items-list');
			const requestedItems = JSON.parse(localStorage.getItem('requestedItems')) || [];
			
			tableBody.innerHTML = ''; // Clear existing rows
			
			requestedItems.forEach(item => {
				const row = `
					<tr>
						<td>
							<img src="${item.image}" alt="${item.title}">
							<p>${item.title}</p>
						</td>
						<td><span class="status pending">PENDING</span></td>
						<td>
							<button class="cancel-btn" onclick="cancelRequest('${item.id}')">
								<i class='bx bx-x'></i>
								Cancel Request
							</button>
						</td>
					</tr>
				`;
				tableBody.innerHTML += row;
			});
		}

		function cancelRequest(itemId) {
			if (!confirm('Are you sure you want to cancel this request?')) {
				return;
			}

			try {
				// Get current items from localStorage
				let requestedItems = JSON.parse(localStorage.getItem('requestedItems')) || [];
				let canceledItems = JSON.parse(localStorage.getItem('canceledItems')) || [];

				// Find the item to cancel
				const itemIndex = requestedItems.findIndex(item => item.id === itemId);
				if (itemIndex === -1) {
					console.error('Item not found:', itemId);
					alert('Item not found');
					return;
				}

				// Get the item and add cancellation details
				const itemToCancel = {
					...requestedItems[itemIndex],
					status: 'CANCELED',
					canceledAt: new Date().toISOString()
				};

				// Create notification for canceled request
				const notification = {
					id: Date.now().toString(),
					title: 'Request Canceled',
					message: `The request for ${itemToCancel.title} has been canceled.`,
					timestamp: new Date().toISOString(),
					read: false,
					type: 'cancellation'
				};

				// Add notification to storage
				let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
				notifications.unshift(notification);
				localStorage.setItem('notifications', JSON.stringify(notifications));

				// Update notification counter
				const notificationCounter = document.getElementById('notification-count');
				if (notificationCounter) {
					notificationCounter.textContent = notifications.filter(n => !n.read).length;
				}

				// Continue with existing cancellation logic
				requestedItems.splice(itemIndex, 1);
				canceledItems.push(itemToCancel);

				localStorage.setItem('requestedItems', JSON.stringify(requestedItems));
				localStorage.setItem('canceledItems', JSON.stringify(canceledItems));

				updateTable();
				alert('Request canceled successfully!');
				window.location.href = 'Canceled.html';

			} catch (error) {
				console.error('Error canceling request:', error);
				alert('Failed to cancel request');
			}
		}
	</script>
