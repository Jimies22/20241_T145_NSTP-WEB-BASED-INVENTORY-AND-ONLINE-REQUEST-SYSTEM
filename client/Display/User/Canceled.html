	<script>
		function updateCanceledTable() {
			const tableBody = document.getElementById('canceled-items-list');
			const canceledOrders = JSON.parse(localStorage.getItem('canceledOrders')) || [];
			
			console.log('Checking localStorage content:');
			console.log('canceledOrders:', localStorage.getItem('canceledOrders'));
			console.log('allOrders:', localStorage.getItem('orders')); // Check other related data
			console.log('Number of canceled orders:', canceledOrders.length);
			
			tableBody.innerHTML = ''; // Clear existing rows
			
			if (canceledOrders.length === 0) {
					tableBody.innerHTML = `
						<tr>
							<td colspan="4" style="text-align: center; padding: 20px;">
								<div class="no-items">
									<i class='bx bx-package' style="font-size: 48px; color: #ccc; display: block; margin-bottom: 10px;"></i>
									<p>No canceled requests found</p>
								</div>
							</td>
						</tr>
					`;
					return;
			}
			
			// Sort canceled orders by date (most recent first)
			canceledOrders.sort((a, b) => {
				const dateA = new Date(a.canceledDate + ' ' + a.canceledTime);
				const dateB = new Date(b.canceledDate + ' ' + b.canceledTime);
				return dateB - dateA;
			});
			
			canceledOrders.forEach(order => {
				console.log('Processing order:', order);
				
				const row = `
					<tr>
						<td>
							<div class="item-info">
								<img src="${order.image || 'img/default-image.png'}" alt="${order.itemName || 'Item'}" 
									 style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;">
								<p>${order.itemName || 'Unknown Item'}</p>
							</div>
						</td>
						<td>${order.originalDate || 'N/A'}</td>
						<td>${order.canceledDate} ${order.canceledTime}</td>
						<td><span class="status canceled">CANCELED</span></td>
					</tr>
				`;
				tableBody.innerHTML += row;
			});
		}

		// Modify the cancelRequest function to ensure proper data structure
		function cancelRequest(order) {
			const canceledOrders = JSON.parse(localStorage.getItem('canceledOrders')) || [];
			
			const canceledOrder = {
				itemName: order.itemName,
				image: order.image,
				originalDate: order.requestDate || order.originalDate,
				canceledDate: new Date().toLocaleDateString(),
				canceledTime: new Date().toLocaleTimeString(),
				status: 'CANCELED'  // Add explicit status
			};
			
			console.log('Adding new canceled order:', canceledOrder);
			canceledOrders.push(canceledOrder);
			localStorage.setItem('canceledOrders', JSON.stringify(canceledOrders));
			console.log('Updated canceledOrders in localStorage:', localStorage.getItem('canceledOrders'));
		}

		// Add this function to help with debugging
		function checkLocalStorage() {
			console.log('All localStorage keys:', Object.keys(localStorage));
			for (let i = 0; i < localStorage.length; i++) {
				const key = localStorage.key(i);
				console.log(`${key}:`, localStorage.getItem(key));
			}
		}

		// Call both functions when page loads
		document.addEventListener('DOMContentLoaded', function() {
			console.log('Page loaded, checking storage and updating table...');
			checkLocalStorage();
			updateCanceledTable();
		});

		// Refresh the table periodically (optional)
		setInterval(updateCanceledTable, 30000); // Updates every 30 seconds
	</script>
