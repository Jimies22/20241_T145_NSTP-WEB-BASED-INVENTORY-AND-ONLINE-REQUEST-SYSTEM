<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo">
        <img src="bootstrap/images/nstp_logo.png" alt="NSTP Logo" class="nstp_logo">
        <div class="header-text">
            <h5>NSTP INVENTORY &</h5>
            <h5>ONLINE REQUEST</h5>
        </div>
    </div>
    <form action="login.html" class="d-flex align-items-center justify-content-center vh-100">
        <div class="circle">
        <div class="card text-center">
            <div class="card-body">
                <h1>WELCOME</h1>
                <div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput" > <i class="bi bi-person"></i>Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword"><i class="bi bi-key"></i>Password</label>
                    </div>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label class="checkbox" for="checkbox">Keep me logged in </label>
                    
                    <a class="btn btn-primary" href="../User/user.html" role="button">Login</a>
                    <p class="line">______________________________________________________________</p>
                    <a class="btn btn-outline-dark" href="signin.html" role="button"><img class="google_logo" src="bootstrap/images/google_logo.png" alt="google_logo">Sign in with Google</a>
                </div>
            </div>
            <div class="nstp_bg"></div>
        </div>
        </div>
    </form>
   
</body>
</html>
